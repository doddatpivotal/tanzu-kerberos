    apiVersion: conventions.carto.run/v1alpha1
    kind: PodIntent
    metadata:
      name: #@ data.values.workload.metadata.name
      labels: #@ merge_labels({ "app.kubernetes.io/component": "intent" })
    spec:
      serviceAccountName: #@ data.values.params.serviceAccount
      template:
        metadata:
          annotations: #@ merge_annotations(build_fixed_annotations())
          labels: #@ merge_labels({ "app.kubernetes.io/component": "run", "carto.run/workload-name": data.values.workload.metadata.name })
        spec:
          serviceAccountName: #@ data.values.params.serviceAccount
          containers:
            - name: workload
              image: #@ data.values.image
              securityContext:
                runAsUser: 1000
              env:
                - name: KRB5_CONFIG
                  value: "/etc/krb5.conf"
                - name: KRB5_KTNAME
                  value: "/krb5/client.keytab"
                - name: KRB5_CLIENT_KTNAME
                  value: "/krb5/client.keytab"
                - name: KRB5_KDC
                  value: "kdc"
              #@ if hasattr(data.values.workload.spec, "env"):
                #@ for var in data.values.workload.spec.env:
                - name: #@ var.name
                  #@ if/end hasattr(var, "value"):
                  value: #@ var.value
                  #@ if/end hasattr(var, "valueFrom"):
                  valueFrom: #@ var.valueFrom
                #@ end
              #@ end
              #@ if/end hasattr(data.values.workload.spec, "resources"):
              resources: #@ data.values.workload.spec["resources"]
              volumeMounts:
              - name: ccache
                mountPath: /dev/shm         
              - name: krb5-conf
                mountPath: /etc/krb5.conf
                subPath: krb5.conf
              - name: krb5-ext
                mountPath: /etc/krb5.conf.d
              - name: keytab
                mountPath: /krb5
            - name: kdc-sidecar
              image: {{BASE_KERBEROS_RUN_IMAGE}}
              command:
                - /bin/sh
                - -c 
                - |
                    #!/bin/sh

                    [ "$PERIOD_SECONDS" = "" ] && PERIOD_SECONDS=3600

                    if [ "$OPTIONS" = "" ]; then

                      [ -e /krb5/krb5.keytab ] && OPTIONS="-k" && echo "*** using host keytab"
                      [ -e /krb5/client.keytab ] && OPTIONS="-k -i" && echo "*** using client keytab"

                    fi

                    if [ -z "$(ls -A /krb5)" ]; then
                      echo "*** Warning default keytab (/krb5/krb5.keytab) or default client keytab (/krb5/client.keytab) not found"
                    fi

                    while true
                    do
                      echo "*** kinit at "+$(date -I)
                      kinit -V $OPTIONS $APPEND_OPTIONS
                      klist -c /dev/shm/ccache 
                      echo "*** Waiting for $PERIOD_SECONDS seconds"
                      sleep $PERIOD_SECONDS
                    done
              resources:
                limits:
                  memory: 100Mi
                  cpu: 100m
                requests:
                  memory: 100Mi
                  cpu: 100m
              volumeMounts:
              - name: ccache
                mountPath: /dev/shm
              - name: krb5-conf
                mountPath: /etc/krb5.conf
                subPath: krb5.conf
              - name: krb5-ext
                mountPath: /etc/krb5.conf.d
              - name: keytab
                mountPath: /krb5
          volumes:
          - name: keytabs
            emptyDir: {}
          - name: ccache
            emptyDir:
              medium: Memory
          - name: krb5-conf
            configMap:
              defaultMode: 420
              name: krb5-conf
          - name: krb5-ext
            configMap:
              defaultMode: 420
              name: krb5-ext
          - name: keytab
            secret:
              secretName: keytab
